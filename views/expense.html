<!DOCTYPE html>
<html>
  <head>
    <title>Add expense</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form id="form" onsubmit="addExpense(event)">
      <label for="select category">expenseamount:</label>
      <input type="number" id="expenseamount" name="expenseamount" required />

      <label for="choosedescription">choose description:</label>
      <input
        type="text"
        id="choosedescription"
        name="choosedescription"
        required
      />

      <label for="select category">select category:</label>
      <select name="select category" id="selectcategory">
        <option value="food">Food</option>
        <option value="housing">Housing</option>
        <option value="transportation">Transportation</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
        <option value="healthcare">Healthcare</option>
        <option value="education">Education</option>
        <option value="miscellaneous">Miscellaneous</option>
      </select>

      <input type="submit" value="Add Expense" />
    </form>
    <button id="rzp-button">Buy Premium</button>
    <div id="isPremium" style="display: none">
      <span>You are a premium user</span>
      <button id="showLeaderboard">Show Leaderboard</button>
      <button id="download">Download</button>
      <button id="showHistory">Show History</button>
    </div>
    <br>
    <br>
    Expenses:
    <select id="rowsPerPage" onchange="updateRows(event)">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </select>
    <ul id="list"></ul>
    <button id="prev" disabled>Prev</button>
    <button id="next" disabled>Next</button>
    <ul id="leaderboard"></ul>
    <table id="table"></table>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
